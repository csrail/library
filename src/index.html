        <form action="#" method="post" id="form-add-book">
            <fieldset>
                <div>
                    <label for="input-book-title">Title</label>
                    <input
                        type="text"
                        id="input-book-title"
                        required
                        minlength="5"
                    />
                </div>
                <div>
                    <label for="input-book-authors">Author(s)</label>
                    <input type="text" id="input-book-authors" required />
                </div>
                <div>
                    <label for="input-book-pages">Pages</label>
                    <input type="number" id="input-book-pages" required />
                </div>
                <div>
                    <label for="input-book-read">Read?</label>
                    <input type="checkbox" id="input-book-read" />
                </div>
                <input
                    type="submit"
                    id="form-add-book-button"
                    value="Add Book"
                />
                <!--                <button id="form-add-book-button" type="button">-->
                <!--                    Add Book-->
                <!--                </button>-->
            </fieldset>
        </form>
        <form action="#" method="post" id="form-remove-book">
            <label for="input-remove-book">Book Index</label>
            <input type="number" id="input-remove-book" />
            <!--        <input type="submit" id="form-remove-book-button" value="Remove Book">-->
            <button type="button" id="form-remove-book-button">
                Remove Book
